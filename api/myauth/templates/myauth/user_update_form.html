{% extends 'myauth/base.html' %}

{% block title %}
    Update Avatar
{% endblock %}

{% block body %}
    <h1>Update avatar:</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Avatar:</p>
            <img src="{{ profile.avatar.url }}" alt="{{ profile.avatar.name }}">
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
