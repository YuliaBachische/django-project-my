{% extends 'myauth/base.html' %}

{% block title %}
    Users List
{% endblock %}

{% block body %}
    <h1>Users list:</h1>
    <div>
        {% if not users%}
            <h3>No users yet</h3>
        {% else %}
            <ul>
            {% for user in users %}
                <li>
                    <div>
                        <p><a href="{% url 'user-details' pk=user.pk %}">Name:{{ user.username }}</a></p>
                   </div>
                 </li>
            {% endfor %}
            </ul>
        {% endif %}
</div>

{% endblock %}
