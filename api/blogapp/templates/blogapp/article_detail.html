{% extends 'blogapp/base.html' %}

{% block title %}
    Article #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1>Article</h1>
    <div>
        <p>{{ object.title }}</p>
        <p>Published: {{ object.pub_date }}</p>
        <p>Content: {{ object.content }}</p>
    </div>
    <div>
        <a href="{% url 'articles' %}">Back to articles list</a>
    </div>
{% endblock %}
